<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title"> <h1> Password Validator </h1></div>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <p class="text">Password must contains: </p>
        <ul class="requirement-list">
            <li><i class="fa-solid fa-circle"></i><p>At least 8 character long </p></li>
            <li><i class="fa-solid fa-circle"></i><p>At least 1 number (0...9) </p></li>
            <li><i class="fa-solid fa-circle"></i><p>At least 1 lowercase letter (a...z) </p></li>
            <li><i class="fa-solid fa-circle"></i><p>At least 1 Uppercase letter (A...Z) </p></li>
            <li><i class="fa-solid fa-circle"></i><p>At least 1 special symbol (!..$) </p></li>
        </ul>
    </div>
</body>

</html>
