<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Drawer Menu</title>
</head>

<body>
    <div class="card">
        <div class="content">
            <div class="imgBox">
                <img src="user.jpg" alt="User Image">
            </div>
            <h2>Khansa Widhani <br /><span>Fullstack Engineer</span></h2>
        </div>
        <ul class="navigation">
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    Edit Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="chatbox-outline"></ion-icon>
                    Inbox
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    Setting
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="help-circle-outline"></ion-icon>
                    Support
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout
                </a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const card = document.querySelector('.card');
        const toggleCard = document.querySelector('.toggle');
        // if(card.classList.contains('active')) card.classList.remove('active');
        toggleCard.addEventListener('click', () => {
            card.classList.toggle('active');

        })
    </script>
</body>

</html>
